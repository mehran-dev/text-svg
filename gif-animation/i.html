<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg class="svg" viewBox="0 0 500 500">
      <defs>
        <mask
          id="mask"
          maskunits="userSpaceOnUse"
          maskcontentunits="userSpaceOnUse"
        >
          <image
            xlink:href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/28963/giphy%20(24).gif"
            width="100%"
            height="100%"
          />
        </mask>

        <linearGradient id="g" x2="1" y2="1">
          <stop stop-color="#F19" />
          <stop offset="50%" stop-color="#0CF" />
          <stop stop-color="magenta" />
          <stop offset="100%" stop-color="#0CF" />
        </linearGradient>

        <pattern
          id="checker"
          width="20"
          height="20"
          patternUnits="userSpaceOnUse"
          viewBox="0 0 20 20"
        >
          <rect x="0" y="0" width="50" height="50" fill="skyblue" />
          <rect x="0" y="0" width="25" height="25" fill="url(#g)" />
          <circle cx="25" cy="25" r="20" fill="url(#g)" />
        </pattern>
      </defs>

      <rect width="100%" height="100%" fill="url(#checker)" mask="url(#mask)" />
    </svg>
    <style>
      body {
        background: #000;
      }

      .svg {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
      }
    </style>
  </body>
</html>
