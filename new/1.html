<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Text Effects</title>
    <style>
      body {
        margin: 0;
        background: #111;
        font-family: Arial, sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 80px;
        padding: 40px;
      }
      h2 {
        margin: 20px 0;
        font-size: 24px;
        letter-spacing: 2px;
        color: #ddd;
      }
      svg {
        width: 90%;
        max-width: 1200px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1 style="color: #0ff; text-shadow: 0 0 20px #0ff">SVG TEXT EFFECTS</h1>

    <!-- 1. Gradient Fill -->
    <h2>1. Gradient Fill</h2>
    <svg viewBox="0 0 1200 300">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#ff6ec7" />
          <stop offset="50%" stop-color="#ffd86f" />
          <stop offset="100%" stop-color="#6ef3ff" />
        </linearGradient>
      </defs>
      <text
        x="50%"
        y="60%"
        text-anchor="middle"
        font-size="200"
        fill="url(#grad1)"
        font-family="Arial Black"
      >
        GRADIENT
      </text>
    </svg>

    <!-- 2. Neon Glow -->
    <h2>2. Neon Glow</h2>
    <svg viewBox="0 0 1200 300">
      <text
        x="50%"
        y="60%"
        text-anchor="middle"
        font-size="200"
        fill="#ff0000"
        font-family="Arial Black"
        style="
          filter: drop-shadow(0 0 10px #ff0000) drop-shadow(0 0 20px #ff0000)
            drop-shadow(0 0 40px #ff3333);
        "
      >
        NEON
      </text>
    </svg>

    <!-- 3. Image Fill (Beach Waves) -->
    <h2>3. Image Fill (Beach Waves)</h2>
    <svg viewBox="0 0 1200 400">
      <defs>
        <pattern
          id="beach"
          patternUnits="userSpaceOnUse"
          width="1200"
          height="400"
        >
          <image
            href="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=2000&q=80"
            x="0"
            y="0"
            width="1200"
            height="400"
          />
        </pattern>
      </defs>
      <text
        x="50%"
        y="70%"
        text-anchor="middle"
        font-size="300"
        fill="url(#beach)"
        font-family="Impact"
      >
        NATURE
      </text>
    </svg>

    <!-- 4. Animated Rainbow Stroke -->
    <h2>4. Animated Rainbow Stroke</h2>
    <svg viewBox="0 0 1200 300">
      <defs>
        <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="red">
            <animate
              attributeName="offset"
              values="0;1"
              dur="5s"
              repeatCount="indefinite"
            />
          </stop>
          <stop offset="1" stop-color="blue">
            <animate
              attributeName="offset"
              values="0;1"
              dur="5s"
              repeatCount="indefinite"
            />
          </stop>
        </linearGradient>
      </defs>
      <text
        x="50%"
        y="60%"
        text-anchor="middle"
        font-size="200"
        fill="none"
        stroke="url(#rainbow)"
        stroke-width="8"
        font-family="Verdana"
      >
        COLORFUL
      </text>
    </svg>

    <!-- 5. Masked Fire Effect -->
    <h2>5. Masked Fire Effect</h2>
    <svg viewBox="0 0 1200 400">
      <defs>
        <mask id="fire-mask">
          <text
            x="50%"
            y="70%"
            text-anchor="middle"
            font-size="300"
            font-family="Impact"
            fill="white"
          >
            FIRE
          </text>
        </mask>
      </defs>
      <image
        href="https://media.giphy.com/media/l0Exk8EUzSLsrErEQ/giphy.gif"
        x="0"
        y="0"
        width="1200"
        height="400"
        mask="url(#fire-mask)"
      />
    </svg>
  </body>
</html>
