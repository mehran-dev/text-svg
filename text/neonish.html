<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Amazing Editable Text with Flickering Neon</title>
    <style>
      body {
        margin: 0;
        background: #111;
        color: #fff;
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 60px;
        min-height: 100vh;
      }

      h1 {
        font-size: 60px;
        font-weight: bold;
        text-align: center;
      }

      /* 1. Gradient Text */
      .gradient-text {
        background: linear-gradient(90deg, #ff6ec7, #ffd86f, #6ef3ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* 2. Red Flickering Neon */
      .neon-text {
        color: #ff0000;
        text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000,
          0 0 40px #ff6666;
        animation: flicker 1.5s infinite;
      }

      @keyframes flicker {
        0%,
        19%,
        21%,
        23%,
        25%,
        54%,
        56%,
        100% {
          opacity: 1;
        }
        20%,
        22%,
        24%,
        55% {
          opacity: 0.3;
        }
      }

      /* 3. Letter-by-letter Floating Animation */
      .floating-text span {
        display: inline-block;
        color: #ff4081;
        animation: float 1.5s ease-in-out infinite alternate;
      }
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-20px);
        }
      }

      /* 4. 3D / Shadow Text */
      .shadow-text {
        color: #ff4081;
        text-shadow: 2px 2px 0 #f50057, 4px 4px 0 #d500f9, 6px 6px 0 #651fff;
      }

      /* 5. Animated Rainbow Text */
      .rainbow-text {
        background: linear-gradient(
          270deg,
          red,
          orange,
          yellow,
          green,
          blue,
          indigo,
          violet
        );
        background-size: 1400% 1400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: rainbow 5s ease infinite;
      }
      @keyframes rainbow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <!-- 1. Gradient Text -->
    <h1 class="gradient-text">CREATIVITY IN CODE</h1>

    <!-- 2. Red Flickering Neon -->
    <h1 class="neon-text">RED NEON FLICKER</h1>

    <!-- 3. Letter-by-Letter Floating Animation -->
    <h1 class="floating-text" id="floating">FLOATING LETTERS</h1>

    <!-- 4. 3D Shadow Text -->
    <h1 class="shadow-text">3D EFFECT</h1>

    <!-- 5. Animated Rainbow Text -->
    <h1 class="rainbow-text">RAINBOW TEXT</h1>

    <script>
      // Make letters float individually for the floating-text
      const floating = document.getElementById("floating");
      const letters = floating.textContent.split("");
      floating.textContent = "";
      letters.forEach((char, i) => {
        const span = document.createElement("span");
        span.textContent = char;
        span.style.animationDelay = `${i * 0.1}s`; // staggered animation
        floating.appendChild(span);
      });
    </script>
  </body>
</html>
