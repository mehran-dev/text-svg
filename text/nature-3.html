<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Animated Nature Text</title>
    <style>
      body {
        margin: 0;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      svg {
        width: 90%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 2000 400">
      <defs>
        <!-- Wavy background pattern -->
        <pattern
          id="waves"
          patternUnits="userSpaceOnUse"
          width="2000"
          height="400"
        >
          <image
            href="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=2000&q=80"
            x="0"
            y="0"
            width="1200"
            height="400"
          />
        </pattern>

        <!-- Animate background inside the text -->
        <mask id="text-mask">
          <text
            x="50%"
            y="70%"
            text-anchor="middle"
            font-size="300"
            font-family="Arial"
            font-weight="bold"
            fill="white"
          >
            NATURE
          </text>
        </mask>
      </defs>

      <!-- Background rectangle with animated wave -->
      <rect width="1200" height="400" fill="url(#waves)" mask="url(#text-mask)">
        <animate
          attributeName="x"
          from="0"
          to="-2000"
          dur="3s"
          repeatCount="indefinite"
        />
      </rect>
    </svg>
  </body>
</html>
